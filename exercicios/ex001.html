<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multas</title>
</head>
<body>
    <h1>Sistema de MULTAS</h1>
   Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Resultado</div>
</body>
    <script>
        function calcular(){
            let txvel = document.getElementById("txtvel")
            let res = document.getElementById("res")
            let vel = Number(txvel.value)
            if(vel>60){
                res.innerHTML = `Sua velocidade atual é de ${vel}km/h, VOCÊ FOI MULTADO`
            }
            else{
                res.innerHTML = `Sua velocidade atual é de ${vel}km/h, continue seguindo os padrões!`
            }

        }
        
        
    </script>
</html>
